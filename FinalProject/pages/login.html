<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Login Page </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/common.css">
    <style>
        Body {
            margin: 128px;
        }

        button:hover {
            background-color: purple;
        }

        .form-container {
            padding: 25px;
            margin-top: 40px;
        }
        img{
            height: 460px;
            width: 640px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <img src="https://thumbs.dreamstime.com/b/speaker-headphones-musical-notes-violet-background-colorful-purple-concept-music-listening-d-rendering-255625166.jpg">
            </div>
            <div class="col-sm">
                <form>
                    <center>
                        <h3>Sign In</h3>
                    </center>
                    <div class="form-container">
                        <label>Username : </label>
                        <input type="text" placeholder="Enter Username" name="username" required>
                        <label>Password : </label>
                        <input type="password" placeholder="Enter Password" name="password" required>
                        <button type="submit" style="width:35%">Login</button> <br />
                        New user? Register <a href="./register.html">here</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>

</html>
